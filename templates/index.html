<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Message</title>

    <link rel="shortcut icon" type="image/x-icon"
        href="https://res.cloudinary.com/dzlbg8ni6/image/upload/c_scale,w_32/v1633716317/moon-icon-png_pyj08r.webp">
    <!--link rel="stylesheet" href="{{url_for('static', filename='/css/main.css')}}"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" media="(max-width: 600px)" href="../static/css/main.css">
</head>

<body>
    <div class="container" style="margin-top: 8px;">
        <h5 class="title">¡Bienvenido a lunar message!</h5>
        <!--App container-->
        <div class="row" style="width: 100%; height: 550px;">
            <div id="card-friends" class="card col-4" style="border: 2px solid black;">
                <!--User perfil-->
                <div class="row">
                    <div class="col" style="border-bottom:1px solid gray;">
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col-2"><img class="UserIcon"
                                            src="https://www.rutanmedellin.org/images/1pruebas/foto-persona.jpg" alt="">
                                    </div>
                                    <div class="col" style="margin-top: 15px;">
                                        <h5>Fernando Schöneich</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end User perfil-->
                <div class="row" style="margin-bottom: 5px;">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <input style="margin-top: 5px; height: 38px; width: 100%; border-radius: 20px;"
                                    placeholder="look for your friends " type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <!--CHATS AND FRIENDS-->
                <div class="Scroll"
                    style="height:425px; width:100%; border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif; overflow:auto;">
                    <!--CHATS CONTENT-->
                    <div>
                        <!--FRIENDS-->
                        {% for f in friends %}
                        <div class="row chat-hover">
                            <div class="col card">
                                <div class="row">
                                    <div class="col">
                                        <a onclick="MostrarChat('{{f.1}}','{{f.0}}')"href="#">
                                            <div class="row">
                                                <div class="col-2" style="margin-right: 20px;"><img id="img-friend"
                                                        class="UserIcon" src="{{f.0}}" alt=""></div>
                                                <div class="col" style="margin-top: 5px; padding-left: 0px;">
                                                    <h5 id="Username">{{f.1}}</h5>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                </div>
                <!---end CHAT AND FRIENDS-->
            </div>
            <!---CHAT TEXT-->
            <div id="message" class="card col" style="margin-left:5px; border:2px solid black; border-radius: 15px;">
                <div id="Messager">
                    <!--User perfil-->
                    <div class="row">
                        <div class="col" style="border-bottom:1px solid gray;">
                            <div class="row">
                                <div class="col">
                                    <div class="row">
                                        <div class="col-1"><img class="UserIcon" id="img-message" src="" alt="">
                                        </div>
                                        <div class="col" style="margin-top: 15px; margin-left: 0px;">
                                            <h5 id="Username-message"></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end User perfil-->

                    <div class="card" style="border: 1px solid black; height: 420px; width: 100%; margin-top: 8px;">

                    </div>

                    <div style="position:absolute; width: 100%; top: 492px; margin:0px;">
                        <div class="row">
                            <div class="col">
                                <input style="width: 100%; margin-top: 7px; height: 35px; border-radius: 20px;" type="text" value=""
                                    placeholder="write your message">
                            </div>
                            <div class="col-2" style="padding-left: 0px;">
                                <button class="btn button btn-success"
                                    style="margin-top:5px; width: 80px; height: 38px; border-radius: 20px;"><img src="https://res.cloudinary.com/dzlbg8ni6/image/upload/v1633894079/wondicon-ui-free-send_111204_g2wltw.png" alt=""></button>
                            </div>
                        </div>
                    </div>
                    <!--end-->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>

    <script src="../static/js/main.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</body>

</html>
